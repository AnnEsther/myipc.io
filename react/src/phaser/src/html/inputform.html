<style>

   /* ------------------- fade-in anim ------------------- */

   @keyframes fadein {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }


  .formBody {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 3em;

    height: 100vh;
    width: 100vw;

    font-family: "Press Start 2P";
    background-color: rgb(227 227 227 / 0%);
    

    overflow: hidden;
    animation: 1s linear fadein;
  }

 
  /* ------------------- input styles ------------------- */
  input[type="Dungeon-id"] {
    font-family: inherit;
    text-align: center;
    font-size: 12px;
  }

  input[type="Dungeon-id"]:focus {
    box-shadow: 0 0 4px 1px rgba(55, 166, 155, 0.3);
    outline: 0;
  }

  /* ------------------- Popup Grid styles ------------------- */
  .popup-grid {
    display: grid;
    row-gap: 0;
    column-gap: 0;
    grid-template-columns: repeat(60, 10px);
    grid-template-rows: repeat(10, 10px);

    filter: drop-shadow(0 5px 0 #545454);

    cursor: pointer;
    font-family: "Press Start 2P";
  }

  /* ------------------- Button Grid styles ------------------- */
  .pixel-grid {
    display: grid;
    row-gap: 0;
    column-gap: 0;
    grid-template-columns: repeat(25, 5px);
    grid-template-rows: repeat(5, 5px);

    filter: drop-shadow(0 5px 0 #545454);

    cursor: pointer;
    font-family: "Press Start 2P";
  }

  .pixel-grid:active {
    transform: translate(0, 5px);
    filter: drop-shadow(0 0 0 #545454);
  }

  /* ------------------- pixel styles ------------------- */

  .transparent {
    background-color: transparent;
    height: 10px;
    width: 10px;
  }

  .black {
    background-color: rgb(8, 8, 8);
    height: 10px;
    width: 10px;
  }

  .black-s {
    background-color: rgb(8, 8, 8);
    height: 5px;
    width: 5px;
  }

  .lightg {
    background-color: #909090;
    height: 10px;
    width: 10px;
  }

  .lightg-s {
    background-color: #909090;
    height: 5px;
    width: 5px;
  }

  .white {
    background-color: white;
    height: 10px;
    width: 10px;
  }

  .white-s {
    background-color: white;
    height: 5px;
    width: 5px;
  }

  .grey {
    background-color: #545454;
    height: 10px;
    width: 10px;
  }

  .grey-s {
    background-color: #545454;
    height: 5px;
    width: 5px;
  }

  /* ------------------- text styles ------------------- */
  .text {
    filter: none;
    position: absolute;
    display: block;

    z-index: 5;

    font-size: 24px;
    width: 100%;
    height: 100%;
    top: 28%;
    text-align: center;
  }

  a {
    text-decoration: none;
    color: black;
  }
</style>
